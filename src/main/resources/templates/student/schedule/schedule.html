<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Schedule</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>

<body class="bg-gray-50">
  <div th:replace="~{layout/header :: header}"></div>

  <div class="max-w-7xl mx-auto px-6 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">ðŸ“… My Weekly Schedule</h1>

    <!-- WEEKLY TIMETABLE -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="grid grid-cols-6 gap-px bg-gray-200">

        <!-- Header -->
        <div class="bg-gray-50 px-4 py-3 text-center text-sm font-medium">Time</div>
        <div class="bg-gray-50 px-4 py-3 text-center text-sm font-medium">Monday</div>
        <div class="bg-gray-50 px-4 py-3 text-center text-sm font-medium">Tuesday</div>
        <div class="bg-gray-50 px-4 py-3 text-center text-sm font-medium">Wednesday</div>
        <div class="bg-gray-50 px-4 py-3 text-center text-sm font-medium">Thursday</div>
        <div class="bg-gray-50 px-4 py-3 text-center text-sm font-medium">Friday</div>

        <!-- ROWS -->
        <th:block th:each="row : ${rows}">

          <!-- Time -->
          <div class="bg-white px-4 py-3 text-sm text-gray-600">
            <span th:text="${#temporals.format(row.startTime,'h:mm a')}"></span>
            -
            <span th:text="${#temporals.format(row.endTime,'h:mm a')}"></span>
          </div>

          <!-- Monday -->
          <div class="bg-white p-3">
            <div th:if="${row.schedulesByDay.containsKey(T(java.time.DayOfWeek).MONDAY)}"
                th:with="s=${row.schedulesByDay.get(T(java.time.DayOfWeek).MONDAY)}"
                class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
              
            <!-- Status Badge -->
            <div class="mb-2">
              <span th:text="${s.classroom.status}"
                    th:classappend="
                      ${s.classroom.status == 'AVAILABLE'} ? 'bg-green-500' :
                      (${s.classroom.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                    class="inline-block px-2 py-1 text-xs font-semibold rounded text-white">
              </span>
            </div>
                          
              <div class="font-medium text-sm" th:text="${s.course.courseName}"></div>
              <div class="text-xs text-gray-500 mt-1"
                  th:text="${s.classroom.building + '-' + s.classroom.roomNumber}"></div>
            </div>
          </div>

          <!-- Tuesday -->
          <div class="bg-white p-3">
            <div th:if="${row.schedulesByDay.containsKey(T(java.time.DayOfWeek).TUESDAY)}"
                th:with="s=${row.schedulesByDay.get(T(java.time.DayOfWeek).TUESDAY)}"
                class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
              
              <!-- Status Badge -->
              <div class="mb-2">
                <span th:text="${s.classroom.status}"
                      th:classappend="
                        ${s.classroom.status == 'AVAILABLE'} ? 'bg-green-500' :
                        (${s.classroom.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                      class="inline-block px-2 py-1 text-xs font-semibold rounded text-white">
                </span>
              </div>
              
              <div class="font-medium text-sm" th:text="${s.course.courseName}"></div>
              <div class="text-xs text-gray-500 mt-1"
                  th:text="${s.classroom.building + '-' + s.classroom.roomNumber}"></div>
            </div>
          </div>

          <!-- Wednesday -->
          <div class="bg-white p-3">
            <div th:if="${row.schedulesByDay.containsKey(T(java.time.DayOfWeek).WEDNESDAY)}"
                th:with="s=${row.schedulesByDay.get(T(java.time.DayOfWeek).WEDNESDAY)}"
                class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
              
              <!-- Status Badge -->
              <div class="mb-2">
                <span th:text="${s.classroom.status}"
                      th:classappend="
                        ${s.classroom.status == 'AVAILABLE'} ? 'bg-green-500' :
                        (${s.classroom.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                      class="inline-block px-2 py-1 text-xs font-semibold rounded text-white">
                </span>
              </div>
              
              <div class="font-medium text-sm" th:text="${s.course.courseName}"></div>
              <div class="text-xs text-gray-500 mt-1"
                  th:text="${s.classroom.building + '-' + s.classroom.roomNumber}"></div>
            </div>
          </div>

          <!-- Thursday -->
          <div class="bg-white p-3">
            <div th:if="${row.schedulesByDay.containsKey(T(java.time.DayOfWeek).THURSDAY)}"
                th:with="s=${row.schedulesByDay.get(T(java.time.DayOfWeek).THURSDAY)}"
                class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
              
              <!-- Status Badge -->
              <div class="mb-2">
                <span th:text="${s.classroom.status}"
                      th:classappend="
                        ${s.classroom.status == 'AVAILABLE'} ? 'bg-green-500' :
                        (${s.classroom.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                      class="inline-block px-2 py-1 text-xs font-semibold rounded text-white">
                </span>
              </div>
              
              <div class="font-medium text-sm" th:text="${s.course.courseName}"></div>
              <div class="text-xs text-gray-500 mt-1"
                  th:text="${s.classroom.building + '-' + s.classroom.roomNumber}"></div>
            </div>
          </div>

          <!-- Friday -->
          <div class="bg-white p-3">
            <div th:if="${row.schedulesByDay.containsKey(T(java.time.DayOfWeek).FRIDAY)}"
                th:with="s=${row.schedulesByDay.get(T(java.time.DayOfWeek).FRIDAY)}"
                class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
              
              <!-- Status Badge -->
              <div class="mb-2">
                <span th:text="${s.classroom.status}"
                      th:classappend="
                        ${s.classroom.status == 'AVAILABLE'} ? 'bg-green-500' :
                        (${s.classroom.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                      class="inline-block px-2 py-1 text-xs font-semibold rounded text-white">
                </span>
              </div>
              
              <div class="font-medium text-sm" th:text="${s.course.courseName}"></div>
              <div class="text-xs text-gray-500 mt-1"
                  th:text="${s.classroom.building + '-' + s.classroom.roomNumber}"></div>
            </div>
          </div>

        </th:block>

      </div>
    </div>


    <!-- SIMPLE LIST VIEW -->
    <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">ðŸ“‹ Schedule Summary</h2>
      <div th:if="${#lists.isEmpty(schedules)}" class="text-gray-500 text-center py-4">
        No scheduled classes yet.
      </div>
      <div th:unless="${#lists.isEmpty(schedules)}" class="space-y-4">
        <div th:each="schedule : ${schedules}" class="flex items-start space-x-4 p-4 bg-blue-50 rounded-lg">
          <div class="flex-shrink-0 w-3 h-3 bg-blue-500 rounded-full mt-2"></div>
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div class="font-medium text-gray-800" th:text="${schedule.course.courseName}">Course Name</div>
              <span th:text="${#strings.capitalize(#strings.toLowerCase(schedule.classroom.status))}"
                    th:classappend="
                      ${schedule.classroom.status == 'AVAILABLE'} ? 'bg-green-500' :
                      (${schedule.classroom.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                    class="inline-block px-2 py-1 text-xs font-semibold rounded text-white ml-2">
              </span>
            </div>
            <div class="text-sm text-gray-600 mt-1">
              <span class="inline-block bg-gray-200 px-2 py-1 rounded mr-2" 
                    th:text="${schedule.dayOfWeek}">MONDAY</span>
              <span class="inline-block bg-gray-200 px-2 py-1 rounded mr-2"
                    th:text="${#temporals.format(schedule.startTime, 'h:mm a')}">9:00 AM</span>
              <span class="inline-block bg-gray-200 px-2 py-1 rounded"
                    th:text="${schedule.classroom.building + ' ' + schedule.classroom.roomNumber}">A 101</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
