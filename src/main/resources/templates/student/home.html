<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Home</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>

<body class="bg-gray-50">

<!-- ===== HEADER ===== -->
<div th:replace="layout/header :: header"></div>

<!-- ===== HERO ===== -->
<section class="max-w-7xl mx-auto px-6 mt-8">
  <div class="bg-gradient-to-b from-[#92C9FF] to-[#9FF0EA] rounded-xl p-8 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-black mb-2">
        What do you want to learn today?
      </h1>
      <p class="text-black mb-4">
        Your learning journey starts with one course
      </p>

      <div class="flex bg-white rounded overflow-hidden w-96">
        <input class="flex-1 px-4 py-2 outline-none" placeholder="Search for courses">
        <button class="text-black px-4">
            <svg xmlns="http://www.w3.org/2000/svg" 
            width="24" height="24" viewBox="0 0 24 24" fill="none" 
            stroke="currentColor" stroke-width="2" stroke-linecap="round" 
            stroke-linejoin="round" class="lucide lucide-search-icon lucide-search">
            <path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
        </button>
      </div>
    </div>

    <img src="https://image2url.com/r2/default/images/1766935312273-50a34d90-c041-4c5b-bbb9-52da614ba6c1.png" alt="Student learning illustration" class="w-64 hidden md:block">
  </div>
</section>

<!-- ===== RECOMMENDED COURSES ===== -->
<section class="max-w-7xl mx-auto px-6 mt-10">
  <h2 class="text-xl font-semibold mb-4">Recommended Courses</h2>

  <div class="flex space-x-3 mb-6">
    <button class="bg-[#42E4F6] text-white px-4 py-1 rounded shadow">All Courses</button>
    <button class="border px-4 py-1 rounded shadow hover:bg-[#42E4F6]">C++</button>
    <button class="border px-4 py-1 rounded shadow hover:bg-[#42E4F6]">Java</button>
    <button class="border px-4 py-1 rounded shadow hover:bg-[#42E4F6]">Python</button>
  </div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="bg-white rounded-lg shadow hover:ease-in-out duration-300 hover:shadow-lg" href="/courses/1">
    <img
      src="https://pub-141831e61e69445289222976a15b6fb3.r2.dev/Image_to_url_V2/c---imagetourl.cloud-1766958423025-xfki9x.png"
      alt="C++ Course"
      class="rounded-t-lg h-44 w-full object-cover"
    >
    <div class="p-4">
      <h3 class="font-semibold text-lg">
        Starting Learning C++ from Scratch
      </h3>
