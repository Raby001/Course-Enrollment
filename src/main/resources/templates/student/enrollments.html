<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Enrollments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h1 class="text-2xl font-bold mb-6">My Enrollments</h1>

<table class="bg-white shadow rounded w-full">
    <thead class="bg-gray-200">
        <tr>
            <th class="p-3 text-left">Course</th>
            <th class="p-3 text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="e : ${enrollments}" class="border-t">
            <td class="p-3" th:text="${e.courseName}"></td>
            <td class="p-3 text-center">
                <form th:action="@{/student/enrollments/drop/{id}(id=${e.id})}"
                      method="post">
                    <button class="bg-red-500 text-white px-3 py-1 rounded">
                        Drop
                    </button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
