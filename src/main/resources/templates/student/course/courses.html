<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student | Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h1 class="text-2xl font-bold mb-6">Available Courses</h1>

<div class="grid md:grid-cols-3 gap-6">

    <div th:each="c : ${courses}" class="bg-white rounded shadow p-4">
        <img th:if="${c.courseImage != null}"
             th:src="${c.courseImage}"
             class="h-40 w-full object-cover rounded mb-3"/>

        <h2 class="font-semibold text-lg" th:text="${c.courseName}"></h2>
        <p class="text-gray-600" th:text="${c.courseCode}"></p>

        <form th:action="@{/student/enrollments/enroll}"
              method="post"
              class="mt-4">

            <input type="hidden" name="courseId" th:value="${c.id}"/>

            <button class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
                Enroll
            </button>
        </form>
    </div>

</div>

</body>
</html>
