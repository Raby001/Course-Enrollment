<header th:fragment="header"
        class="bg-white/95 backdrop-blur border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between h-20">

      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <img
          src="https://image2url.com/r2/default/images/1766936034816-102a1246-3811-43dd-b076-46bf91e4b3e7.png"
          class="w-12 h-12 rounded"
          alt="Logo"
        />
        <a href="/student/home"
           class="text-xl font-semibold tracking-tight text-gray-800 hover:text-teal-600 transition">
          Course Enrollment
        </a>
      </div>

      <!-- Navigation -->
      <nav class="flex items-center space-x-10 text-base font-medium text-gray-600">

        <a href="/student/courses"
           class="hover:text-teal-600 transition relative
                  after:absolute after:-bottom-1 after:left-0
                  after:w-0 after:h-[2px] after:bg-teal-500
                  hover:after:w-full after:transition-all">
          Courses
        </a>

        <a href="/student/schedules"
           class="hover:text-teal-600 transition relative
                  after:absolute after:-bottom-1 after:left-0
                  after:w-0 after:h-[2px] after:bg-teal-500
                  hover:after:w-full after:transition-all">
          Schedule
        </a>

        <!-- Profile -->
        <div class="relative group">
          <button class="flex items-center focus:outline-none">
            <img th:if="${currentUser != null}"
                 th:src="${currentUser.userImage ?: 'https://img.freepik.com/premium-vector/default-image-icon-vector-missing-picture-page-website-design-mobile-app-no-photo-available_87543-11093.jpg'}"
                 class="w-11 h-11 rounded-full border border-gray-300 shadow-sm
                        hover:ring-2 hover:ring-teal-400 transition"
                 alt="Profile"/>

            <img th:if="${currentUser == null}"
                 src="https://img.freepik.com/premium-vector/default-image-icon-vector-missing-picture-page-website-design-mobile-app-no-photo-available_87543-11093.jpg"
                 class="w-11 h-11 rounded-full border border-gray-300"
                 alt="Profile"/>
          </button>

          <!-- Dropdown -->
          <div
            class="absolute right-0 mt-4 w-56 bg-white rounded-xl shadow-xl border border-gray-100
                   opacity-0 invisible group-hover:opacity-100 group-hover:visible
                   transform translate-y-2 group-hover:translate-y-0
                   transition-all duration-200 z-50">

            <div class="px-5 py-4 border-b">
              <p class="text-base font-semibold text-gray-800"
                 th:text="${currentUser?.fullName ?: 'Student'}">
                Student
              </p>
              <p class="text-sm text-gray-500">Student Account</p>
            </div>

            <a href="/student/profile"
               class="block px-5 py-3 text-base hover:bg-gray-100">
              My Profile
            </a>

            <a href="/logout"
               class="block px-5 py-3 text-base text-red-600 hover:bg-red-50 rounded-b-xl">
              Logout
            </a>
          </div>
        </div>

      </nav>
    </div>
  </div>
</header>
