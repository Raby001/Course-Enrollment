<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ================= ADMIN SIDEBAR ================= -->
<aside th:fragment="sidebar"
       class="fixed left-0 top-0 w-64 h-screen bg-gray-900 text-white flex flex-col z-50">

    <!-- ===== Logo / Header ===== -->
    <div class="p-6 border-b border-gray-800">
        <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-code text-blue-400 mr-2"></i>
            <span class="text-blue-400">Bright</span>
            <span class="text-white">Code</span>
        </h1>
        <p class="text-gray-400 text-sm mt-1">
            Course Enrollment System
        </p>
    </div>

    <!-- ===== Navigation ===== -->
    <nav class="flex-1 py-6 overflow-y-auto">
        <div class="px-4 mb-8">
            <ul class="space-y-2">

                <!-- Dashboard -->
                <li>
                    <a th:href="@{/admin/adminDashboard}"
                       th:classappend="${activePage == 'dashboard'} ? 'bg-gray-800 text-white active' : 'text-gray-300'"
                       class="sidebar-link flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-800 hover:text-white">
                        <i class="fas fa-tachometer-alt mr-3 text-gray-400"></i>
                        Dashboard
                    </a>
                </li>

                <!-- Users -->
                <li>
                    <a th:href="@{/admin/users}"
                       th:classappend="${activePage == 'users'} ? 'bg-gray-800 text-white active' : 'text-gray-300'"
                       class="sidebar-link flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-800 hover:text-white">
                        <i class="fas fa-users mr-3 text-gray-400"></i>
                        Users Management
                    </a>
                </li>

                <!-- Courses -->
                <li>
                    <a th:href="@{/admin/courses}"
                       th:classappend="${activePage == 'courses'} ? 'bg-gray-800 text-white active' : 'text-gray-300'"
                       class="sidebar-link flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-800 hover:text-white">
                        <i class="fas fa-book mr-3 text-gray-400"></i>
                        Courses Management
                    </a>
                </li>

                <!-- Classes -->
                <li>
                    <a th:href="@{/admin/classrooms}"
                       th:classappend="${activePage == 'classes'} ? 'bg-gray-800 text-white active' : 'text-gray-300'"
                       class="sidebar-link flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-800 hover:text-white">
                        <i class="fas fa-school mr-3 text-gray-400"></i>
                        Classes Management
                    </a>
                </li>

                <!-- Schedules -->
                <li>
                    <a th:href="@{/admin/schedules}"
                       th:classappend="${activePage == 'schedules'} ? 'bg-gray-800 text-white active' : 'text-gray-300'"
                       class="sidebar-link flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-800 hover:text-white">
                        <i class="fas fa-calendar-alt mr-3 text-gray-400"></i>
                        Schedule Management
                    </a>
                </li>

            </ul>
        </div>

        <!-- ===== Quick Actions ===== -->
        <div class="px-4">
            <h2 class="text-xs uppercase text-gray-500 font-semibold tracking-wider mb-3">
                Quick Actions
            </h2>
            <ul class="space-y-2">

                <li>
                    <a th:href="@{/admin/users/create}"
                       class="flex items-center px-4 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition shadow">
                        <i class="fas fa-user-plus mr-3"></i>
                        Add New User
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/courses/create}"
                       class="flex items-center px-4 py-3 bg-green-600 hover:bg-green-700 rounded-lg transition shadow">
                        <i class="fas fa-book-medical mr-3"></i>
                        Add New Course
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/schedules/create}"
                       class="flex items-center px-4 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg transition shadow">
                        <i class="fas fa-calendar-plus mr-3"></i>
                        Add Schedule
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- ===== Admin Info ===== -->
    <div class="p-4 border-t border-gray-800">
        <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                <span class="font-bold text-white">A</span>
            </div>
            <div class="ml-3 overflow-hidden">
                <p class="font-medium text-sm truncate">System Admin</p>
                <p class="text-xs text-gray-400 truncate">admin@brightcode.edu</p>
            </div>
        </div>
    </div>

</aside>
<!-- ================= END SIDEBAR ================= -->

</body>
</html>
