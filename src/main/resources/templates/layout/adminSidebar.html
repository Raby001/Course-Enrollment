<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <aside th:fragment="sidebar" class="w-70 bg-gradient-to-b from-[#92C9FF] to-[#9FF0EA] text-white flex flex-col min-h-screen">
        <div class="p-6 border-b border-gray-800">
            <h1 class="flex items-center">
                <img
                    src="https://image2url.com/r2/default/images/1766936034816-102a1246-3811-43dd-b076-46bf91e4b3e7.png"
                    class="w-13 h-13 rounded mr-3"
                    alt="Logo"
                >
            </h1>
            <p class="text-black text-sm mt-1">Course Enrollment System</p>
        </div>

        <nav class="flex-1 py-6">
            <div class="px-4 mb-8">
                <ul class="space-y-2">
                    <li>
                        <a th:href="@{/admin/adminDashboard}" 
                           th:classappend="${activePage == 'adminDashboard'} ? 'text-white bg-[#152259] active' : 'text-white bg-[#509CDB]'"
                           class="flex items-center px-4 py-3 hover:text-white hover:bg-[#152259] rounded-lg transition">
                            <i class="fas fa-tachometer-alt mr-3 text-white"></i>
                            Overview
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/users}" 
                           th:classappend="${activePage == 'users'} ? 'text-white bg-[#152259] active' : 'text-white bg-[#509CDB]'"
                           class="flex items-center px-4 py-3 hover:text-white hover:bg-[#152259] rounded-lg transition">
                            <i class="fas fa-users mr-3 text-white"></i>
                            Users Management
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/courses}" 
                           th:classappend="${activePage == 'courses'} ? 'text-white bg-[#152259] active' : 'text-white bg-[#509CDB]'"
                           class="flex items-center px-4 py-3 hover:text-white hover:bg-[#152259] rounded-lg transition">
                            <i class="fas fa-book mr-3 text-white"></i>
                            Courses Management
                        </a>
                    </li>
                     <li>
                        <a th:href="@{/admin/enrollments}" 
                           th:classappend="${activePage == 'enrollment'} ? 'text-white bg-[#152259] active' : 'text-white bg-[#509CDB]'"
                           class="flex items-center px-4 py-3 hover:text-white hover:bg-[#152259] rounded-lg transition">
                            <i class="fas fa-user-graduate mr-3 text-white"></i>
                            Enrollments Management
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/classrooms}" 
                           th:classappend="${activePage == 'classes'} ? 'text-white bg-[#152259] active' : 'text-white bg-[#509CDB]'"
                           class="flex items-center px-4 py-3 hover:text-white hover:bg-[#152259] rounded-lg transition">
                            <i class="fas fa-school mr-3 text-white"></i>
                            Classes Management
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/schedules}" 
                           th:classappend="${activePage == 'schedules'} ? 'text-white bg-[#152259] active' : 'text-white bg-[#509CDB]'"
                           class="flex items-center px-4 py-3 hover:text-white hover:bg-[#152259] rounded-lg transition">
                            <i class="fas fa-calendar-alt mr-3 text-white"></i>
                            Schedule Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- ===== Admin Info ===== -->
        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                    <span class="font-bold text-white"
                        th:text="${currentUser != null && currentUser.fullName != null ? currentUser.fullName.substring(0,1) : 'A'}">A</span>
                </div>
                <div class="ml-3 overflow-hidden">
                    <p class="font-medium text-sm truncate"
                    th:text="${currentUser != null && currentUser.fullName != null ? currentUser.fullName : 'System Admin'}">System Admin</p>
                    <p class="text-xs text-gray-400 truncate"
                    th:text="${currentUser != null && currentUser.email != null ? currentUser.email : 'admin@brightcode.edu'}">admin@brightcode.edu</p>
                </div>
            </div>
        </div>

 
</aside>

</body>
</html>
