<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow w-full max-w-xl">

    <h2 class="text-xl font-bold mb-6">Edit Course</h2>

    <form th:action="@{/admin/courses/edit/{id}(id=${course.id})}"
          th:object="${course}"
          method="post"
          class="space-y-4">

        <input th:field="*{courseName}" class="w-full p-2 border rounded"/>
        <input th:field="*{courseCode}" class="w-full p-2 border rounded"/>
        <textarea th:field="*{description}" class="w-full p-2 border rounded"></textarea>

        <div class="grid grid-cols-2 gap-4">
            <input th:field="*{credits}" type="number" class="p-2 border rounded"/>
            <input th:field="*{maxCapacity}" type="number" class="p-2 border rounded"/>
        </div>

        <input th:field="*{courseImage}" class="w-full p-2 border rounded"/>

        <div class="flex justify-end space-x-3">
            <a href="/admin/courses" class="border px-4 py-2 rounded">Cancel</a>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                Update
            </button>
        </div>

    </form>
</div>

</body>
</html>
