<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-xl font-bold mb-4">Create Course</h1>

<form th:action="@{/admin/courses/create}"
      th:object="${course}"
      method="post"
      class="bg-white p-6 rounded shadow max-w-lg">

    <input th:field="*{courseName}"
           placeholder="Course Name"
           class="w-full mb-3 p-2 border rounded"/>

    <input th:field="*{courseCode}"
           placeholder="Course Code"
           class="w-full mb-3 p-2 border rounded"/>

    <input th:field="*{courseImage}"
           placeholder="Image URL"
           class="w-full mb-3 p-2 border rounded"/>

    <input th:field="*{credits}"
           type="number"
           placeholder="Credits"
           class="w-full mb-3 p-2 border rounded"/>

    <input th:field="*{maxCapacity}"
           type="number"
           placeholder="Max Capacity"
           class="w-full mb-3 p-2 border rounded"/>

    <!-- âœ… THIS IS WHAT YOU WERE ASKING ABOUT -->
    <input th:field="*{lecturerId}"
           type="number"
           placeholder="Lecturer ID (e.g. 5)"
           class="w-full mb-3 p-2 border rounded"/>

    <button class="bg-green-600 text-white px-4 py-2 rounded">
        Create Course
    </button>
</form>


</body>
</html>
