<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-2xl shadow-sm border border-slate-200 max-w-md w-full overflow-hidden">
    
    <div class="px-8 pt-8 pb-4">
        <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center mb-4">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-slate-800">Assign Student</h2>
        <p class="text-slate-500 text-sm mt-1">Enter IDs to create a new course enrollment.</p>
    </div>

    <form th:action="@{/admin/enrollments/create}"
          th:object="${enrollment}"
          method="post"
          class="p-8 space-y-5">

        <div>
            <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2 ml-1">Student Identification</label>
            <input th:field="*{studentId}" 
                   type="number"
                   placeholder="e.g. 10452"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all placeholder:text-slate-400" />
        </div>

        <div>
            <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2 ml-1">Course Identification</label>
            <input th:field="*{courseId}" 
                   type="number"
                   placeholder="e.g. 501"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all placeholder:text-slate-400" />
        </div>

        <div class="flex flex-col sm:flex-row-reverse gap-3 pt-4">
            <button type="submit" 
                    class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-xl transition-all shadow-md active:scale-[0.98]">
                Assign Now
            </button>
            <a href="/admin/enrollments"
               class="w-full sm:w-auto text-center border border-slate-200 text-slate-600 hover:bg-slate-50 font-semibold px-8 py-3 rounded-xl transition-all">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
