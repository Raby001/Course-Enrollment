<!-- templates/admin/classroom/form.html -->
<div th:fragment="classroomForm" class="bg-white w-full max-w-xl p-6 rounded shadow relative">

  <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold">&times;</button>

  <h2 class="text-xl font-bold mb-4" th:text="${classroom.id == null} ? 'Add Classroom' : 'Edit Classroom'"></h2>

  <form th:object="${classroom}"
        th:action="${classroom.id == null} ? @{/admin/classrooms} : @{/admin/classrooms/{id}(id=${classroom.id})}"
        method="post">

    <div class="mb-3">
      <label>Building</label>
      <input type="text" th:field="*{building}" class="w-full border p-2 rounded">
    </div>

    <div class="mb-3">
      <label>Room Number</label>
      <input type="text" th:field="*{roomNumber}" class="w-full border p-2 rounded">
    </div>

    <div class="mb-3">
      <label>Capacity</label>
      <input type="number" th:field="*{capacity}" class="w-full border p-2 rounded">
    </div>

    <div class="mb-3">
      <label class="block">Equipment</label>
      <label>
        <input type="checkbox" th:field="*{hasComputer}"> Computer
      </label>
      <label class="ml-4">
        <input type="checkbox" th:field="*{hasProjector}"> Projector
      </label>
    </div>

    <div class="mb-3">
      <label>Status</label>
      <select th:field="*{status}" class="w-full border p-2 rounded">
        <option value="AVAILABLE">AVAILABLE</option>
        <option value="MAINTENANCE">MAINTENANCE</option>
        <option value="CLOSED">CLOSED</option>
      </select>
    </div>

    <div class="flex justify-end space-x-2 mt-4">
      <button type="button" id="cancelModal" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
      <button class="px-4 py-2 bg-green-600 text-white rounded">Save</button>
    </div>
  </form>
</div>
