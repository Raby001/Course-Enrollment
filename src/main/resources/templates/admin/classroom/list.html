<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classrooms Management</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
        <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
            border-right: 3px solid #3b82f6;
        }
        
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">
    <div th:replace="~{layout/adminSidebar :: sidebar}"></div>
    <!-- MAIN CONTENT -->
    <main class="flex-1 p-8">
        <div class="bg-white rounded-lg shadow p-6">

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Classrooms Management</h2>
                <a href="/admin/classrooms/new"
                   class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    + Add classroom
                </a>
            </div>

            <table class="w-full border">
                <thead class="bg-gray-100">
                <tr>
                    <th class="p-2 border">Building</th>
                    <th class="p-2 border">Room</th>
                    <th class="p-2 border">Capacity</th>
                    <th class="p-2 border">Equipment</th>
                    <th class="p-2 border">Status</th>
                    <th class="p-2 border">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${classrooms}" class="text-center">
                    <td class="p-2 border" th:text="${c.building}"></td>
                    <td class="p-2 border" th:text="${c.roomNumber}"></td>
                    <td class="p-2 border" th:text="${c.capacity}"></td>

                    <!-- Equipment -->
                    <td class="p-2 border">
                        <span th:if="${c.hasComputer}">Computer</span>
                        <span th:if="${c.hasProjector}"> Projector</span>
                    </td>

                    <!-- Status -->
                    <td class="p-2 border">
                        <span th:text="${c.status}"
                            th:classappend="
                                ${c.status == 'AVAILABLE'} ? 'bg-green-500' :
                                (${c.status == 'MAINTENANCE'} ? 'bg-yellow-500' : 'bg-red-500')"
                            class="px-2 py-1 rounded text-white">
                        </span>
                    </td>

                    <!-- Actions -->
                    <td class="p-2 border space-x-2">
                        <a th:href="@{/admin/classrooms/{id}/edit(id=${c.id})}"
                           class="text-yellow-500">âœï¸</a>

                        <form th:action="@{/admin/classrooms/{id}/delete(id=${c.id})}"
                              method="post" class="inline">
                            <button type="submit" class="text-red-500">ğŸ—‘ï¸</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </main>
</div>

</body>

</html>
