<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

<div class="max-w-6xl mx-auto">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Course Management</h1>
        <a href="/admin/courses/create"
           class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
            + Create Course
        </a>
    </div>

    <div class="bg-white shadow rounded overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th class="p-3 text-left">Course</th>
                    <th class="p-3">Code</th>
                    <th class="p-3">Capacity</th>
                    <th class="p-3 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${courses}" class="border-t hover:bg-gray-50">
                    <td class="p-3" th:text="${c.courseName}"></td>
                    <td class="p-3 text-center" th:text="${c.courseCode}"></td>
                    <td class="p-3 text-center"
                        th:text="${c.currentEnrollmentCount + '/' + c.maxCapacity}"></td>
                    <td class="p-3 text-center space-x-2">
                        <a th:href="@{/admin/courses/edit/{id}(id=${c.id})}"
                           class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
                            Edit
                        </a>
                        <form th:action="@{/admin/courses/delete/{id}(id=${c.id})}"
                              method="post"
                              class="inline">
                            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
                                    onclick="return confirm('Delete this course?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
