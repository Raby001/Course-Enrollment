<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .sidebar-link.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
            border-right: 3px solid #3b82f6;
        }
        
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex min-h-screen">
        <div th:replace="~{layout/adminSidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm border-b px-8 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                        <p class="text-gray-600">Welcome back, Administrator</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search..." 
                                class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <button class="relative p-2 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <a href="/logout" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                            Logout
                        </a>
                    </div>
                </div>
            </header>

            <section class="max-w-7xl mx-auto px-6 mt-10">

                <!-- ===== TITLE & ACTION ===== -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold">Course Management</h1>

                    <a th:href="@{/admin/courses/create}"
                       class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        + Add Course
                    </a>
                </div>

                <!-- ===== SEARCH BAR ===== -->
                <div class="mb-6">
                    <form method="get" class="relative">
                        <input type="text" 
                               name="keyword"
                               th:value="${keyword}"
                               placeholder="Search courses..." 
                               class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-md">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </form>
                </div>

                <!-- ===== COURSE TABLE ===== -->
                <div class="bg-white rounded-lg shadow overflow-x-auto">

                    <table class="w-full text-sm">
                        <thead class="bg-gray-100 border-b">
                            <tr class="text-left">
                                <th class="px-4 py-3">ID</th>
                                <th class="px-4 py-3">Image</th>
                                <th class="px-4 py-3">Course Code</th>
                                <th class="px-4 py-3">Course Name</th>
                                <th class="px-4 py-3">Credits</th>
                                <th class="px-4 py-3">Enrollment</th>
                                <th class="px-4 py-3">Status</th>
                                <th class="px-4 py-3 text-center">Actions</th>
                            </tr>
                        </thead>

                        <tbody>

                            <!-- ===== COURSE ROW ===== -->
                            <tr th:each="c : ${courses.content}" class="border-b hover:bg-gray-50">

                                <!-- ID -->
                                <td class="px-4 py-3" th:text="${c.id}"></td>

                                <!-- COURSE IMAGE -->
                                <td class="px-4 py-3">
                                    <img th:src="${c.courseImage != null ? c.courseImage : 'https://via.placeholder.com/150x100?text=No+Image'}"
                                         alt="Course Image"
                                         class="w-16 h-12 object-cover rounded">
                                </td>

                                <!-- COURSE CODE -->
                                <td class="px-4 py-3 font-medium" th:text="${c.courseCode}"></td>

                                <!-- COURSE NAME -->
                                <td class="px-4 py-3" th:text="${c.courseName}"></td>

                                <!-- CREDITS -->
                                <td class="px-4 py-3" th:text="${c.credits}"></td>

                                <!-- ENROLLMENT (Current / Max) -->
                                <td class="px-4 py-3">
                                    <span th:text="${c.currentEnrollmentCount}"></span> / 
                                    <span th:text="${c.maxCapacity}"></span>
                                    <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                                        <div class="bg-blue-500 h-2 rounded-full" 
                                             th:style="'width: ' + ${(c.currentEnrollmentCount * 100.0) / c.maxCapacity} + '%'"></div>
                                    </div>
                                </td>

                                <!-- STATUS -->
                                <td class="px-4 py-3">
                                    <span th:text="${c.status}"
                                          th:classappend="${c.status == 'ACTIVE' ? 'bg-green-500' :
                                                           c.status == 'INACTIVE' ? 'bg-gray-400' :
                                                           c.status == 'PENDING' ? 'bg-yellow-400' :
                                                           'bg-blue-400'}"
                                          class="text-white px-3 py-1 rounded text-xs">
                                    </span>
                                </td>

                                <!-- ACTIONS -->
                                <td class="px-4 py-3 text-center space-x-2">

                                    <!-- EDIT -->
                                    <a th:href="@{/admin/courses/edit/{id}(id=${c.id})}"
                                       class="px-3 py-1 bg-blue-500 text-white rounded text-xs hover:bg-blue-600">
                                        Edit
                                    </a>

                                    <!-- DELETE -->
                                    <form th:action="@{/admin/courses/delete/{id}(id=${c.id})}"
                                          method="post"
                                          class="inline"
                                          onsubmit="return confirm('Are you sure you want to delete this course?');">
                                        <button type="submit"
                                                class="px-3 py-1 bg-red-500 text-white rounded text-xs hover:bg-red-600">
                                            Delete
                                        </button>
                                    </form>

                                </td>

                            </tr>

                            <!-- EMPTY STATE -->
                            <tr th:if="${courses.content.isEmpty()}">
                                <td colspan="8" class="text-center py-6 text-gray-500">
                                    No courses found.
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!-- ===== PAGINATION ===== -->
                <div class="flex justify-center gap-2 mt-6">
                    <a th:if="${courses.hasPrevious()}"
                       th:href="@{/admin/courses(page=${courses.number-1},keyword=${keyword})}"
                       class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        <i class="fas fa-chevron-left mr-1"></i> Prev
                    </a>

                    <span class="px-4 py-2 bg-blue-600 text-white rounded font-medium"
                          th:text="${courses.number+1}"></span>

                    <a th:if="${courses.hasNext()}"
                       th:href="@{/admin/courses(page=${courses.number+1},keyword=${keyword})}"
                       class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        Next <i class="fas fa-chevron-right ml-1"></i>
                    </a>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
