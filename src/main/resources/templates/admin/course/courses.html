<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div th:replace="~{layout/adminSidebar :: sidebar}"></div>
    <div class="ml-64 min-h-screen">
        <div class="flex-1 p-8">

            <!-- HEADER -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Course Management</h1>
                <a href="/admin/courses/create"
                class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
                    + Add Course
                </a>
            </div>

            <!-- SEARCH -->
            <form method="get" class="flex gap-2 mb-4">
                <input type="text" name="keyword"
                    th:value="${keyword}"
                    placeholder="Search courses..."
                    class="border rounded px-4 py-2 w-64"/>
                <button class="bg-gray-800 text-white px-4 rounded">Search</button>
            </form>

            <!-- TABLE -->
            <div class="bg-white shadow rounded overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-gray-100">
                    <tr class="text-left">
                        <th class="p-4">Image</th>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Capacity</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="c : ${courses.content}"
                        class="border-t hover:bg-gray-50">

                        <td class="p-4">
                            <img th:src="${c.courseImage}"
                                class="w-16 h-12 object-cover rounded"/>
                        </td>

                        <td>
                            <div class="font-semibold" th:text="${c.courseName}"></div>
                            <div class="text-gray-500 text-xs" th:text="${c.courseCode}"></div>
                        </td>

                        <td th:text="${c.credits}"></td>

                        <td>
                            <span th:text="${c.currentEnrollmentCount}"></span> /
                            <span th:text="${c.maxCapacity}"></span>
                        </td>

                        <td>
                            <span th:text="${c.status}"
                                th:classappend="${c.status == 'ACTIVE'} ?
                                'bg-green-100 text-green-700' :
                                'bg-yellow-100 text-yellow-700'"
                                class="px-2 py-1 rounded text-xs">
                            </span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/admin/courses/edit/{id}(id=${c.id})}"
                            class="text-blue-600 hover:underline mr-3">Edit</a>

                            <form th:action="@{/admin/courses/delete/{id}(id=${c.id})}"
                                method="post" class="inline">
                                <button class="text-red-600 hover:underline">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <div class="flex justify-center gap-2 mt-6">
                <a th:if="${courses.hasPrevious()}"
                th:href="@{/admin/courses(page=${courses.number-1},keyword=${keyword})}"
                class="px-4 py-2 bg-gray-200 rounded">Prev</a>

                <span class="px-4 py-2 bg-blue-600 text-white rounded"
                    th:text="${courses.number+1}"></span>

                <a th:if="${courses.hasNext()}"
                th:href="@{/admin/courses(page=${courses.number+1},keyword=${keyword})}"
                class="px-4 py-2 bg-gray-200 rounded">Next</a>
            </div>

        </div>
    </div>

</body>
</html>
