<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Course</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }

      .sidebar-link.active {
        background: linear-gradient(
          90deg,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 100%
        );
        border-right: 3px solid #3b82f6;
      }

      .form-section {
        transition: all 0.3s ease;
      }

      .form-section:hover {
        transform: translateX(2px);
      }

      .file-upload-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        cursor: pointer;
      }

      .file-upload-wrapper input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-upload-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload-label:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex min-h-screen">
      <div th:replace="~{layout/adminSidebar :: sidebar}"></div>

      <!-- Main Content -->
      <main class="flex-1">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm border-b px-8 py-4">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">
                Create New Course
              </h1>
              <p class="text-gray-600">Add a new course to the system</p>
            </div>
            <div class="flex items-center space-x-4">
              <a
                href="/admin/courses"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
              >
                <i class="fas fa-arrow-left mr-2"></i> Back to Courses
              </a>
              <a
                href="/logout"
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
              >
                Logout
              </a>
            </div>
          </div>
        </header>

        <!-- Form Section -->
        <section class="max-w-full mx-auto px-6 mt-10 pb-10">
          <!-- Success/Error Messages -->
          <div
            th:if="${success}"
            class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-center"
          >
            <i class="fas fa-check-circle mr-3 text-xl"></i>
            <span th:text="${success}"></span>
          </div>

          <div
            th:if="${error}"
            class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-center"
          >
            <i class="fas fa-exclamation-circle mr-3 text-xl"></i>
            <span th:text="${error}"></span>
          </div>

          <!-- Main Form -->
          <form
            th:action="@{/admin/courses/create}"
            th:object="${course}"
            method="post"
            enctype="multipart/form-data"
            class="bg-white rounded-lg shadow-lg overflow-hidden"
          >
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-green-500 to-teal-600 px-8 py-6">
              <h2 class="text-2xl font-bold text-white flex items-center">
                <i class="fas fa-plus-circle mr-3"></i>
                Create New Course
              </h2>
            </div>

            <!-- Form Body -->
            <div class="p-8 space-y-6">
              <!-- Course Name & Code (Side by Side) -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Course Name -->
                <div class="form-section">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-book-open text-blue-500 mr-2"></i>Course
                    Name *
                  </label>
                  <input
                    type="text"
                    th:field="*{courseName}"
                    required
                    placeholder="Enter course name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  />
                  <p
                    th:if="${#fields.hasErrors('courseName')}"
                    th:errors="*{courseName}"
                    class="text-red-500 text-xs mt-1"
                  ></p>
                </div>

                <!-- Course Code -->
                <div class="form-section">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-code text-purple-500 mr-2"></i>Course Code
                    *
                  </label>
                  <input
                    type="text"
                    th:field="*{courseCode}"
                    required
                    placeholder="e.g., CS101"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  />
                  <p
                    th:if="${#fields.hasErrors('courseCode')}"
                    th:errors="*{courseCode}"
                    class="text-red-500 text-xs mt-1"
                  ></p>
                </div>
              </div>

              <!-- Description -->
              <div class="form-section">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-align-left text-green-500 mr-2"></i
                  >Description
                </label>
                <textarea
                  th:field="*{description}"
                  rows="4"
                  placeholder="Provide a detailed course description..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                  class="text-red-500 text-xs mt-1"
                ></p>
              </div>

              <!-- Credits, Capacity & Status (3 Columns) -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Credits -->
                <div class="form-section">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-star text-yellow-500 mr-2"></i>Credits *
                  </label>
                  <input
                    type="number"
                    th:field="*{credits}"
                    min="1"
                    max="10"
                    required
                    placeholder="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  />
                  <p
                    th:if="${#fields.hasErrors('credits')}"
                    th:errors="*{credits}"
                    class="text-red-500 text-xs mt-1"
                  ></p>
                </div>

                <!-- Max Capacity -->
                <div class="form-section">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-users text-cyan-500 mr-2"></i>Max Capacity
                    *
                  </label>
                  <input
                    type="number"
                    th:field="*{maxCapacity}"
                    min="1"
                    max="500"
                    required
                    placeholder="30"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  />
                  <p
                    th:if="${#fields.hasErrors('maxCapacity')}"
                    th:errors="*{maxCapacity}"
                    class="text-red-500 text-xs mt-1"
                  ></p>
                </div>

                <!-- Status -->
                <div class="form-section">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-toggle-on text-orange-500 mr-2"></i>Status
                    *
                  </label>
                  <select
                    th:field="*{status}"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white"
                  >
                    <option value="">Select Status</option>
                    <option value="DRAFT">Draft</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                    <option value="PENDING">Pending</option>
                  </select>
                  <p
                    th:if="${#fields.hasErrors('status')}"
                    th:errors="*{status}"
                    class="text-red-500 text-xs mt-1"
                  ></p>
                </div>
              </div>

              <!-- Lecturer Selection -->
              <div class="form-section">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-chalkboard-teacher text-indigo-500 mr-2"></i
                  >Assign Lecturer *
                </label>
                <select
                  th:field="*{lecturerId}"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-white"
                >
                  <option value="">Select a Lecturer</option>
                  <option
                    th:each="l : ${lecturers}"
                    th:value="${l.id}"
                    th:text="${l.fullName + ' (' + l.email + ')'}"
                  ></option>
                </select>
                <p
                  th:if="${#fields.hasErrors('lecturerId')}"
                  th:errors="*{lecturerId}"
                  class="text-red-500 text-xs mt-1"
                ></p>
              </div>

              <!-- Divider -->
              <hr class="my-8 border-gray-200" />

              <!-- Course Image Upload Section -->
              <div class="form-section">
                <label class="block text-sm font-semibold text-gray-700 mb-4">
                  <i class="fas fa-image text-pink-500 mr-2"></i>Course Image
                  (Optional)
                </label>

                <!-- Image Upload -->
                <div>
                  <div class="file-upload-wrapper">
                    <input
                      type="file"
                      name="imageFile"
                      id="imageFile"
                      accept="image/*"
                      onchange="previewImage(event)"
                    />
                    <label for="imageFile" class="file-upload-label">
                      <i class="fas fa-cloud-upload-alt text-xl"></i>
                      <span>Choose Course Image</span>
                    </label>
                  </div>
                  <p class="text-xs text-gray-500 mt-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    Accepted formats: JPG, PNG, GIF (Max 5MB)
                  </p>

                  <!-- Preview Image -->
                  <div id="imagePreview" class="mt-4 hidden">
                    <p class="text-sm text-gray-600 mb-2">Image Preview:</p>
                    <div class="image-preview-container inline-block">
                      <img
                        id="preview"
                        class="h-40 w-auto rounded-lg border-2 border-blue-400 shadow-md"
                      />
                    </div>
                  </div>

                  <!-- Default placeholder -->
                  <div id="imagePlaceholder" class="mt-4">
                    <p class="text-sm text-gray-600 mb-2">No image selected</p>
                    <div
                      class="h-40 w-64 bg-gray-200 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-400"
                    >
                      <div class="text-center text-gray-500">
                        <i class="fas fa-image text-4xl mb-2"></i>
                        <p class="text-sm">Upload course image</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Footer -->
            <div
              class="bg-gray-50 px-8 py-6 flex items-center justify-between border-t"
            >
              <a
                href="/admin/courses"
                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors flex items-center"
              >
                <i class="fas fa-times mr-2"></i>
                Cancel
              </a>

              <button
                type="submit"
                class="px-8 py-3 bg-gradient-to-r from-green-500 to-teal-600 text-white rounded-lg hover:from-green-600 hover:to-teal-700 transition-all transform hover:scale-105 flex items-center shadow-lg"
              >
                <i class="fas fa-plus-circle mr-2"></i>
                Create Course
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- JavaScript for Image Preview -->
    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const preview = document.getElementById("preview");
            const previewContainer = document.getElementById("imagePreview");
            const placeholder = document.getElementById("imagePlaceholder");

            preview.src = e.target.result;
            previewContainer.classList.remove("hidden");
            placeholder.classList.add("hidden");
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
