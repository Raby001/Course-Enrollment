<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow w-full max-w-xl">

    <h2 class="text-xl font-bold mb-6 text-gray-800">Create New Course</h2>

    <form th:action="@{/admin/courses/create}"
          th:object="${course}"
          method="post"
          class="space-y-4">

        <input th:field="*{courseName}" placeholder="Course Name"
               class="w-full p-2 border rounded"/>

        <input th:field="*{courseCode}" placeholder="Course Code"
               class="w-full p-2 border rounded"/>

        <input th:field="*{courseImage}" placeholder="Image URL"
               class="w-full p-2 border rounded"/>

        <div class="grid grid-cols-2 gap-4">
            <input th:field="*{credits}" type="number"
                   placeholder="Credits"
                   class="p-2 border rounded"/>
            <input th:field="*{maxCapacity}" type="number"
                   placeholder="Max Capacity"
                   class="p-2 border rounded"/>
        </div>

        <input th:field="*{lecturerId}" type="number"
               placeholder="Lecturer ID"
               class="w-full p-2 border rounded"/>

        <div class="flex justify-end space-x-3">
            <a href="/admin/courses"
               class="px-4 py-2 border rounded">Cancel</a>
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                Create
            </button>
        </div>

    </form>
</div>

</body>
</html>
