<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex min-h-screen">

<div class="w-64 bg-gray-900"></div>

<div class="flex-1 flex items-center justify-center">

<form th:action="@{/admin/courses/create}"
      th:object="${course}"
      method="post"
      enctype="multipart/form-data"
      class="bg-white p-8 rounded shadow w-full max-w-xl space-y-4">

    <h2 class="text-xl font-bold mb-4">Create Course</h2>

    <input th:field="*{courseName}" placeholder="Course Name"
           class="input"/>

    <input th:field="*{courseCode}" placeholder="Course Code"
           class="input"/>

    <textarea th:field="*{description}"
              placeholder="Description"
              class="input h-24"></textarea>

    <div class="grid grid-cols-2 gap-4">
        <input th:field="*{credits}" type="number" placeholder="Credits" class="input"/>
        <input th:field="*{maxCapacity}" type="number" placeholder="Max Capacity" class="input"/>
    </div>

    <!-- Lecturer Dropdown -->
    <select th:field="*{lecturerId}" class="input">
        <option value="">Select Lecturer</option>
        <option th:each="l : ${lecturers}"
                th:value="${l.id}"
                th:text="${l.fullName}">
        </option>
    </select>

    <!-- Status -->
    <select th:field="*{status}" class="input">
        <option value="DRAFT">Draft</option>
        <option value="ACTIVE">Active</option>
    </select>

    <!-- Image Upload -->
    <input type="file" th:field="*{imageFile}"
           class="border p-2 rounded w-full"/>

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Save Course
    </button>
</form>

</div>

<style>
.input {
    @apply border rounded px-4 py-2 w-full;
}
</style>

</body>
</html>
