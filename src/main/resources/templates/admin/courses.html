<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Course Management</h1>
    <a href="/admin/courses/create"
       class="bg-green-600 text-white px-4 py-2 rounded">
        + Add Course
    </a>
</div>

<table class="w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
        <tr>
            <th class="p-3">Name</th>
            <th class="p-3">Code</th>
            <th class="p-3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${courses}" class="border-t">
            <td class="p-3" th:text="${c.courseName}"></td>
            <td class="p-3" th:text="${c.courseCode}"></td>
            <td class="p-3 flex gap-2">
                <a th:href="@{/admin/courses/edit/{id}(id=${c.id})}"
                   class="bg-blue-500 text-white px-3 py-1 rounded">
                    Edit
                </a>

                <form th:action="@{/admin/courses/delete/{id}(id=${c.id})}"
                      method="post">
                    <button class="bg-red-500 text-white px-3 py-1 rounded">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
