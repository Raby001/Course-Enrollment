<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
  <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .sidebar-link.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
            border-right: 3px solid #3b82f6;
        }
        
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
  <!-- Main Container -->
    <div class="flex min-h-screen">
        <div th:replace="~{layout/adminSidebar :: sidebar}"></div>

        <main class="flex-1">
            <!-- Top Bar -->
          <header class="bg-white shadow-sm border-b px-8 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                        <p class="text-gray-600">Welcome back, Administrator</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search..." 
                                class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <button class="relative p-2 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <a href="/logout" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                            Logout
                        </a>
                    </div>
                </div>
          </header>

          <section class="max-w-full mx-auto px-6 mt-10">

          <!-- ===== TITLE & ACTION ===== -->
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold">User Management</h1>

            <a href="javascript:void(0);" 
              id="openCreateUser"
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
              + Create User
            </a>
          </div>

          <!-- ===== USER TABLE ===== -->
          <div class="bg-white rounded-lg shadow overflow-x-auto">

            <table class="w-full text-sm">
              <thead class="bg-gray-100 border-b">
                <tr class="text-left">
                  <th class="px-4 py-3">ID</th>
                  <th class="px-4 py-3">Profile</th>
                  <th class="px-4 py-3">Username</th>
                  <th class="px-4 py-3">Full Name</th>
                  <th class="px-4 py-3">Email</th>
                  <th class="px-4 py-3">Role</th>
                  <th class="px-4 py-3">Status</th>
                  <th class="px-4 py-3 text-center">Actions</th>
                </tr>
              </thead>

              <tbody>

                <!-- ===== USER ROW ===== -->
                <tr th:each="u : ${users}" class="border-b hover:bg-gray-50">

                  <!-- ID -->
                  <td class="px-4 py-3" th:text="${u.id}"></td>

                  <!-- PROFILE IMAGE -->
                  <td class="px-4 py-3">
                    <img th:src="${u.userImage != null ? u.userImage : 'https://image2url.com/r2/default/images/1766936428388-02d719cb-dd68-42e4-9d9e-77743ecb9589.png'}"
                        alt="Profile Image"
                        class="w-10 h-10 rounded-full">
                  </td>

                  <!-- USERNAME -->
                  <td class="px-4 py-3 font-medium" th:text="${u.username}"></td>

                  <!-- FULL NAME -->
                  <td class="px-4 py-3" th:text="${u.fullName}"></td>

                  <!-- EMAIL -->
                  <td class="px-4 py-3" th:text="${u.email}"></td>

                  <!-- ROLE -->
                  <td class="px-4 py-3">
                    <span th:text="${u.role}"
                        th:classappend="${u.role == 'ADMIN' ? 'bg-blue-500' :
                                u.role == 'LECTURER' ? 'bg-orange-500' :
                                'bg-cyan-500'}"
                            class="text-white px-3 py-1 rounded text-xs">
                    </span>
                  </td>

                  <!-- STATUS -->
                  <td class="px-4 py-3">
                    <span th:text="${u.status}"
                        th:classappend="${u.status == 'ACTIVE' ? 'bg-green-500' :
                              u.status == 'INACTIVE' ? 'bg-gray-400' :
                              u.status == 'PENDING' ? 'bg-yellow-400' :
                              u.status == 'SUSPENDED' ? 'bg-red-500' :
                              'bg-blue-400'}"
                        class="text-white px-3 py-1 rounded text-xs">
                    </span>
                  </td>

                  <!-- ACTIONS -->
                  <td class="px-4 py-3 text-center space-x-2">

                    <!-- TOGGLE STATUS -->
                    <form th:action="@{/admin/users/{id}/status(id=${u.id})}"
                          method="post"
                          class="inline">
                      <button type="submit"
                              class="px-3 py-1 rounded text-white text-xs"
                              th:classappend="
                                ${u.status == 'ACTIVE'} ? 'bg-gray-500' : 'bg-green-500'">
                        <span th:text="${u.status == 'ACTIVE'} ? 'Deactivate' : 'Activate'"></span>
                      </button>
                    </form>

                    <!-- DELETE -->
                    <form th:action="@{/admin/users/{id}/delete(id=${u.id})}"
                          method="post"
                          class="inline"
                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                      <button type="submit"
                              class="px-3 py-1 bg-red-500 text-white rounded text-xs hover:bg-red-600">
                        Delete
                      </button>
                    </form>

                  </td>

                </tr>

                <!-- EMPTY STATE -->
                <tr th:if="${#lists.isEmpty(users)}">
                  <td colspan="8" class="text-center py-6 text-gray-500">
                    No users found.
                  </td>
                </tr>

              </tbody>
            </table>
            </div>
          </section>
        </main>
    </div>

  <!-- MODAL CONTAINER -->
  <div id="createUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
      <!-- Modal content will be loaded here -->
  </div>


    <script>
        document.getElementById('openCreateUser').addEventListener('click', function() {
            const modal = document.getElementById('createUserModal');

            // Fetch the create-user form
            fetch('/admin/users/create')  // your controller should return the fragment or HTML
                .then(response => response.text())
                .then(html => {
                    modal.innerHTML = html;
                    modal.classList.remove('hidden');

                    // Add close functionality
                    const closeBtn = modal.querySelector('#closeModal');
                    if (closeBtn) {
                        closeBtn.addEventListener('click', () => {
                            modal.classList.add('hidden');
                            modal.innerHTML = '';
                        });
                    }
                });
        });
    </script>


</body>
</html>
