<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Enrollments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-6">All Enrollments</h1>

<table class="w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
        <tr>
            <th class="p-3">Student</th>
            <th class="p-3">Course</th>
            <th class="p-3">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="e : ${enrollments}" class="border-t">
            <td class="p-3" th:text="${e.studentName}"></td>
            <td class="p-3" th:text="${e.courseName}"></td>
            <td class="p-3">
                <form th:action="@{/admin/enrollments/delete/{id}(id=${e.id})}"
                      method="post">
                    <button class="bg-red-500 text-white px-3 py-1 rounded">
                        Remove
                    </button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
